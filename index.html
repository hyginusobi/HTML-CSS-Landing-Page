<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiggyVest Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="corner-images">
        <img class="topleft" src="./Images/topleft.png" alt="top left image" />
        <img
          class="topright"
          src="./Images/topright.png"
          alt="top right image"
        />
        <img
          class="bottomleft"
          src="./Images/bottomleft.png"
          alt="bottom left image"
        />
        <img
          class="bottomright"
          src="./Images/bottomright.png"
          alt="bottom right image"
        />
      </section>
      <section class="logo">
        <img
          src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"
          alt="logo"
        />
      </section>
      <section class="form">
        <form>
          <div class="heading">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
          </div>

          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" placeholder="Full Name" />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Email Address" />
          </div>

          <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input
              type="number"
              name="phonenumber"
              placeholder="Phone Number"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="**********" />
          </div>

          <div class="form-group">
            <label for="referrer"
              >Referrer Phone or Promo Code (Optional)</label
            >
            <input
              type="text"
              name="referrer"
              placeholder="Referrer Phone Number or Promo Code"
            />
          </div>

          <div class="form-group">
            <label for="hear_about_us"
              >How did you hear about us (Optional)</label
            >
            <select name="hear_about_us" id="" value="0">
              <option value="0">Click to select</option>
              <option value="twitter">Twitter</option>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
              <option value="google_search">Google Search</option>
              <option value="google_play">Google Play</option>
            </select>
          </div>

          <section class="submit">
            <button>Create Account</button>
          </section>
        </form>

        <p class="link">
          <a href="Already have an account? Log In"
            >Already have an account? Log In</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
